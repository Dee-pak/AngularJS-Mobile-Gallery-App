<img ng-src="{{mainImageUrl}}" class="phones">

<h1>{{phones.name}}</h1>

<p>{{phones.description}}</p>

<ul class="phones-thumbs">
    <li ng-repeat="img in phones.images">
        <img ng-src="{{img}}" ng-click="setImage(img)">
    </li>
</ul>

<ul class="specs">
    <li>
        <span>Availability and Networks </span>
        <dl>
            <dt>Availability</dt>
            <dd ng-repeat="availability in phones.availability">{{availability}}</dd>
        </dl>
    </li>
    <li>
        <span>Battery</span>
        <dl>
            <dt>Type</dt>
            <dd>{{phones.battery.type}}</dd>
            <dt>Talk Time</dt>
            <dd>{{phones.battery.talkTime}}</dd>
            <dt>Stand-by Time</dt>
            <dd>{{phones.battery.standbyTime}}</dd>
        </dl>
    </li>
</ul>
